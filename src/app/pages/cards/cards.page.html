<ion-header>
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let card of cards">
    <app-card
      [id]="card.id"
      [description]="card.description"
    ></app-card>
  </div>

</ion-content>
